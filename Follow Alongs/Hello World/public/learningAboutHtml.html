<html>
  <head>
    <title>Hello World</title>
    <style>
      span {
        display: block;
      }
      .red-text {
        color: red;
      }
      div {
        border: 5px double blue;
        border-width: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div>Div is the most common HTML tag</div>
    <div>A div gets the whole</div>
    <div>since their <b>display</b> property is 'block'.</div>
    <br>
    <br>
    <br>
    <span>Span is the next most popular.</span>
    <span>Spans are on the same line</span>
    <span>since their <b>display</b> property is 'inline'.</span>
    <p class="red-text" style="font-size: 2em;">But with CSS you can do anything!</p>
  </body>
</html>
