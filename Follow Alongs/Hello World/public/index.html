<!DOCTYPE html>
<html>

<head>
  <title>Hello World</title>
  <style>
    div {
      border: 5px double blue;
      background-color: purple;
      color: white;
    }
    .test-class {
      color: red;
    }
    #myButton {
      padding: 30px;
      font-size: 2em;
    }
    /* span {
      display: block;
    } */
  </style>
</head>

<body>
  <h1>Hello, World!!!</h1>
  <div>Div is the most common HTML tag</div>
  <div>A Div gets the whole line</div>
  <div>because the display property is 'block'</div>
  <br>
  <br>
  <br>
  <span>Span is the next most common HTML tag</span>
  <span class="test-class">A span is the same line</span>
  <span>because the display property is 'inline'</span>
  <br><br><br>
  <p class="test-class" style="font-size: 3em;">
    But with CSS you can do anything.
  </p>
  <button id="myButton">
    Press Me!
  </button>
</body>

</html>
