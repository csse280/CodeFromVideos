<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Golf App</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Golf App</a>
  </nav>
  <div id="mainPage" class="container page-container">
    <h1>Set scores and pars</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pars</h5>
            <div class="form-group">
              <label for="hole1Par">Hole 1</label>
              <input type="number" class="form-control" id="hole1Par">
            </div>
            <div class="form-group">
              <label for="hole2Par">Hole 2</label>
              <input type="number" class="form-control" id="hole2Par">
            </div>
            <div class="form-group">
              <label for="hole3Par">Hole 3</label>
              <input type="number" class="form-control" id="hole3Par">
            </div>

            <div class="form-group">
              <label for="hole4Par">Hole 4</label>
              <input type="number" class="form-control" id="hole4Par">
            </div>
            <button type="button" id="submitPars" class="btn btn-primary">Submit Pars</button>

          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Scores</h5>
            <div class="form-group">
              <label for="hole1Score">Hole 1</label>
              <input type="number" class="form-control" id="hole1Score">
            </div>
            <div class="form-group">
              <label for="hole2Score">Hole 2</label>
              <input type="number" class="form-control" id="hole2Score">
            </div>
            <div class="form-group">
              <label for="hole3Score">Hole 3</label>
              <input type="number" class="form-control" id="hole3Score">
            </div>

            <div class="form-group">
              <label for="hole4Score">Hole 4</label>
              <input type="number" class="form-control" id="hole4Score">
            </div>
            <button type="button" id="submitScores" class="btn btn-primary">Submit Scores</button>

          </div>
        </div>
      </div>
    </div>
    <br><br>


    <h1>Get scores and pars</h1>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
